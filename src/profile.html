<!DOCTYPE html>
<html lang="en">
<head>

    <title>AUT IMDB</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/profile.css"/>
    <!--<link rel="stylesheet" href="../assets/download.css"/>-->

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="fa" />
    <link rel="stylesheet" href="../assets/bootstrap.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
<div class="col-md-offset-2 col-md-10" style="margin-top:40px;direction: rtl;" >

        <button class="upper_tab col-md-2">تیکت</button>

        <button class="upper_tab col-md-2">فیلم‌های موردعلاقه</button>

        <button class="upper_tab col-md-2">سبد دانلود</button>

        <button class="upper_tab col-md-2">خرید اشتراک</button>

        <button class="upper_tab col-md-2">تنظیمات</button>


</div>
<div  class="col-md-offset-2 col-md-10" style="background-color: transparent;margin-bottom: 60px;">

    <div  id="edit_div" class=" col-md-8" style="background-color: transparent;">
        <label style="float: right;" class="header_label">شماره همراه</label>
        <br>
        <br>
        <br>
        <br>
        <form>
            <div class="form-group">
                <input  type="number" class="form-control" id="phone_number" aria-describedby="emailHelp" placeholder="شماره تلفن">
                <br>
                <button id="save_phone" class="btn btn-default">ذخیره شماره تماس</button>
            </div>
            <br>
            <br>

            <br>
            <label style="float: right;" class="header_label">ویرایش اطلاعات کاربری</label>
            <br>
            <br>
            <br>
            <br>
            <div class="form-group">
                <label for="name">نام</label>
                <br>
                <input type="email" class="form-control" id="name" placeholder="نام">
                <br>
                <label for="family_name">نام خانوادگی</label>
                <br>
                <input type="email" class="form-control" id="family_name" placeholder="نام خانوادگی">
                <br>
                <label for="common_name">نام مستعار</label>
                <br>
                <input type="email" class="form-control" id="common_name" placeholder="نام مستعار">
                <br>
                <label for="email">ایمیل ( نام کاربری )</label>
                <br>
                <input type="email" class="form-control" id="email" placeholder="ایمیل">
                <br>
                <button type="submit" class="btn update_info">به روز رسانی</button>
            </div>
        </form>
    </div>
    <article class="col-md-2 btn-group" style="margin-top: 10px;background-color: transparent;">
        <div>
            <button class="right_tab col-md-12">
                ویرایش اطلاعات کاربری
            </button>
        </div>
        <div>
            <button class="right_tab col-md-12" >
                تغییر رمز عبور
            </button>
        </div>
        <div>
            <button class="right_tab  col-md-12" >
                انتقال اشتراک از سایت قدیم
            </button>
        </div>
        <div>
            <button class="right_tab  col-md-12" >
                دعوت از دوستان
            </button>
        </div>
    </article>
</div>

<script src="../js/jquery_library2.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
