            <input id="background" type="image" src="../img/imdb_.jpg" style="filter:brightness(30%)">

            <img  class="col-lg-2" id ="film_icon" src="../img/ny.jpg" style=";margin-top: 0px;margin-left: 30px;background-color: darkorange">

                <br>

    <div class="options" style="background-color: white;direction: rtl">

        <article  class="all_upper_tab" style="background-color: white">
            <button class="upper_tab col-lg-2">دانلود</button>
            <button class="upper_tab col-lg-2">زیرنویس</button>
            <button class="upper_tab col-lg-2">نظر کاربران</button>
            <button class="upper_tab col-lg-2">عوامل فیلم</button>
            <button class="upper_tab col-lg-2">نقد و بررسی</button>
            <button class="upper_tab col-lg-1">جوایز</button>
            <button class="upper_tab col-lg-1">گالری</button>
        </article>
    </div>
    <article id="all_comments">
        <div class="comment_tab">
            <div class="comments_rates col-md-12">
                <div  class="col-md-6">
                    <div class="text_comment">
                        <textarea  rows="4" class="cm_area" id="comment_text"></textarea>
                        <div class="col-md-12">
                            <article class="emoji_selector">
                                <button class="em em-slightly_smiling_face" >

                                </button>
                            </article>
                            <form style="direction: rtl">
                                <label class="radio-inline">
                                    <input type="checkbox" class="form-check-label" id="no_offer" name="radioopt">
                                نظری ندارم
                                </label>
                                <label class="radio-inline">
                                    <input type="checkbox" class="form-check-label" id="no_idea" name="radioopt">
                                پیشنهاد نمیکنم
                                </label>
                                <label class="radio-inline">
                                    <input type="checkbox" class="form-check-label" id="idea" name="radioopt">
                                پیشنهاد میکنم
                                </label>
                            </form>
                        </div>
                    </div>
                    <div class="save_comment">
                        <button class="btn btn-success"  onclick="save_comment()">
                        ثبت دیدگاه
                        </button>
                    </div>
                </div>
                <div  class="col-md-6 comment_rates_right">
                    <article class="col-lg-3 profile_pic">
                        <input type="image" src="../img/mohammad_javadi.jpg">
                    </article>
                    <article class="col-lg-9 rating">
                        <div class="col-xs-12">
                            <div class="range">
                                <output >کارگردانی</output>
                                <output id="prod_range_state">4 از 10
                                </output>
                                <input type="range" name="range" min="1" max="10" value="4" id="prod_range" onchange="update_sliders()">
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="range">
                                <output >بازیگری</output>
                                <output id="cast_range_state">4 از 10</output>
                                <input type="range" name="range" min="1" max="10" value="4" id="cast_range" onchange="update_sliders()">
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="range">
                                <output>فیلمنامه</output>
                                <output id="screen_play_range_state">4 از 10</output>
                                <input type="range" name="range" min="1" max="10" value="4" id="screen_play_range" onchange="update_sliders()">
                            </div>
                        </div>
                    </article>
                </div>
                <br>
            </div>
        </div>

    </article>
